apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-private
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-private
  template:
    metadata:
      labels:
        app: stacksimplify/kubenginx:1.0.0
    spec:
       containers:
          - name: nginx
            image: nginx
